<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bakery Sales Management</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Bakery Sales Management</h1>
      <form id="sales-form" class="form">
        <label for="bread-type">Bread Type:</label>
        <select id="bread-type" required></select>

        <label for="quantity-sold">Quantity Sold:</label>
        <input type="number" id="quantity-sold" placeholder="Enter quantity sold" required min="0" />

        <button type="submit">Record Sale</button>
      </form>

      <h2>Sales Records</h2>
      <table id="sales-table" class="table">
        <thead>
          <tr>
            <th>Bread Type</th>
            <th>Price</th>
            <th>Quantity Sold</th>
            <th>Total Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="sales-table-body">
          <!-- Sales rows will be dynamically populated -->
        </tbody>
      </table>

      <h2>Total Sales: <span id="total-sales">â‚¦0</span></h2>

      <button id="download-btn" class="button">Download Data</button>
      <a href="set-stock.html" class="button">Go to Set Daily Stock</a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
