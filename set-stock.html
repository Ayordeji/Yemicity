<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Daily Stock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Set Daily Stock</h1>
      <form id="set-stock-form" class="form">
        <label for="stock-type">Bread Type:</label>
        <select id="stock-type" required></select>

        <label for="stock-quantity">Quantity:</label>
        <input type="number" id="stock-quantity" placeholder="Enter quantity" required min="0" />

        <button type="submit">Set Stock</button>
      </form>

      <h2>Current Inventory</h2>
      <table id="current-inventory" class="table">
        <thead>
          <tr>
            <th>Bread Type</th>
            <th>Price</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <!-- Inventory rows will be dynamically populated -->
        </tbody>
      </table>

      <a href="index.html" class="button">Go to Bakery Sales Management</a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
